name: ci

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

env:
  NODE_ENV: testing
  HOST: localhost
  PORT: 3333

  PG_HOST: localhost
  PG_PORT: 5432
  PG_USER: postgres
  PG_PASSWORD: docker
  PG_DB_NAME: space-tests

jobs:
  ci:
    name: ci
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: space-tests
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      # - name: cache
      #   uses: actions/cache@v2
      #   id: cache
      #   with:
      #     path: node_modules
      #     key: ${{ hashFiles('package-lock.json') }}

      - name: install dependence
        # if: steps.cache.outputs.cache-hit != 'true'
        run: npm install && yarn --cwd dashboard

      - name: lint
        run: npm run lint

      - name: tests
        run: npm run test

      - name: build
        run: npm run build
